<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIV Probability Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HIV Probability Prediction</h1>
        <form action="/predict" method="POST">
            <!-- Anti Retro-viral Therapy -->
            <label for="estimated_art">Estimated ART Coverage (People Living with HIV):</label>
            <input type="number" id="estimated_art" name="estimated_art" step="0.1" required>

            <label for="estimated_art_children">Estimated ART Coverage (Children):</label>
            <input type="number" id="estimated_art_children" name="estimated_art_children" step="0.1" required>

            <label for="new_cases">New Cases (Adults 15-49):</label>
            <input type="number" id="new_cases" name="new_cases" required>

            <label for="deaths">Deaths:</label>
            <input type="number" id="deaths" name="deaths" required>

            <label for="mother_to_child">Mother-to-Child Prevention Percentage:</label>
            <input type="number" id="mother_to_child" name="mother_to_child" step="0.1" required>

            <label for="who_region">WHO Region (Encoded):</label>
            <input type="number" id="who_region" name="who_region" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
    <div id="loading">
        <div class="spinner"></div>
    </div>
</body>
</html>
